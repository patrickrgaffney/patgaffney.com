# The base URL of the site.
base_url = "https://patgaffney.com"

# Title, description, language used in RSS feed.
title = "Pat Gaffney"
description = "Pat Gaffney's web log"
default_language = "en"

# Theme to use for the site.
theme = ""

# Whether to do syntax highlighting
highlight_code = true

# The theme to use for code highlighting.
highlight_theme = "base16-ocean-dark"

# Generate an RSS feed is automatically generated.
generate_rss = true

# The number of articles to include in the RSS feed. All items are 
# included if this limit is not set (the default).
# rss_limit = 20

# When set to "true", files in the `static` directory are
# hard-linked. Useful for large static files.
hard_link_static = false

# The taxonomies to be rendered for the site and their configuration.
taxonomies = []

# The additional languages for the site.
languages = []

# Will automatically compile all Sass files in the sass/ directory.
compile_sass = false

# Whether to build a search index to be used later on by a
# JavaScript library.
build_search_index = false

# A list of glob patterns specifying asset files to ignore when the
# content directory is processed. Defaults to none, which means that
# all asset files are copied over to the `public` directory.
ignored_content = []

# A list of directories used to search for additional
# "*.sublime-syntax" files.
extra_syntaxes = []

# Configuration of the link checker.
[link_checker]
  # Skip link checking for external URLs with these prefixes.
  skip_prefixes = []

# Various slugification strategies, "on" means everything gets a slug.
[slugify]
  paths = "on"
  taxonomies = "on"
  anchors = "on"

# Optional translation object. Keys should be language codes.
[translations]

# You can put any kind of data here. The data will be accessible
# in all templates.
[extra]